<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <title>CashBreaker - Multi-Currency Cash Breakdown Tool</title>

    <!-- Meta tags... (unchanged) -->
    <!-- Tailwind CSS and Config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        grey: '#d1d5db',
                        lightgray: '#facc15',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-r from-grey via-yello to-white dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 min-h-screen flex flex-col text-gray-800 dark:text-gray-100 transition-colors duration-300">

<!-- Navbar -->
<nav class="bg-white dark:bg-gray-800 shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div class="text-gray-700 dark:text-gray-100 font-bold text-xl">CashBreaker</div>

            <!-- Desktop Nav -->
            <div class="hidden md:flex space-x-6">
                <a href="/" class="text-gray-700 dark:text-gray-100 hover:text-purple-700 dark:hover:text-yellow-300 text-sm sm:text-base font-medium">Home</a>
                <a href="/#" class="text-gray-700 dark:text-gray-100 hover:text-purple-700 dark:hover:text-yellow-300 text-sm sm:text-base font-medium">About</a>
                <a href="#" class="text-gray-700 dark:text-gray-100 hover:text-purple-700 dark:hover:text-yellow-300 text-sm sm:text-base font-medium">Tools</a>
            </div>

            <!-- Right controls -->
            <div class="flex items-center space-x-4">
                <!-- Theme toggle -->
                <button id="theme-toggle" class="text-gray-700 dark:text-yellow-300 hover:scale-110 transition transform">
                    <svg id="sun-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M12 3v1m0 16v1m8.66-12.34l-.71.71m-12.02 12.02l-.71.71M21 12h-1M4 12H3m16.34 4.66l-.71-.71M6.37 6.37l-.71-.71M12 5a7 7 0 100 14 7 7 0 000-14z" />
                    </svg>
                    <svg id="moon-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                    </svg>
                </button>

                <!-- Hamburger (mobile) -->
                <button id="menu-toggle" class="md:hidden focus:outline-none">
                    <svg class="w-6 h-6 text-gray-700 dark:text-gray-100" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden hidden flex-col space-y-2 mt-2 pb-4">
            <a href="/" class="block px-4 py-2 text-gray-700 dark:text-gray-100 hover:text-purple-700 dark:hover:text-yellow-300">Home</a>
            <a href="/#" class="block px-4 py-2 text-gray-700 dark:text-gray-100 hover:text-purple-700 dark:hover:text-yellow-300">About</a>
            <a href="#" class="block px-4 py-2 text-gray-700 dark:text-gray-100 hover:text-purple-700 dark:hover:text-yellow-300">Tools</a>
        </div>
    </div>
</nav>

<!-- Header -->
<header class="text-center p-8 sm:p-10 text-purple-600 dark:text-yellow-300 drop-shadow-lg">
    <h1 class="text-3xl sm:text-5xl font-extrabold mb-2">CashBreaker</h1>
    <p class="text-base sm:text-lg font-semibold tracking-wide">
        Your lightweight multi-currency cash breakdown calculator.
    </p>
</header>

<!-- Main -->
<main class="flex-grow flex flex-col items-center justify-center px-4 sm:px-6 max-w-3xl mx-auto">
    <p class="text-sm sm:text-xl mb-8 text-center text-gray-800 dark:text-gray-100">
        This tool helps you quickly and accurately calculate and summarize cash in multiple currencies.
    </p>
    <a
            th:href="@{/select-currency}"
            class="bg-purple-600 dark:bg-yellow-400 text-white dark:text-black font-bold py-3 px-6 sm:px-8 rounded-full shadow-lg hover:bg-purple-700 dark:hover:bg-yellow-300 transition-colors duration-300"
    >
        Start a Breakdown
    </a>
</main>

<!-- Footer -->
<footer class="bg-purple-300 dark:bg-gray-900 text-purple-800 dark:text-gray-200 text-center py-6 mt-12 text-sm sm:text-base">
    <p>Made with ❤️</p>
    <p>Version 1.0 | <a href="mailto:obey@sizafuel.xyz" class="underline hover:text-white">Contact</a></p>
</footer>

<!-- Scripts -->
<script>
    // Mobile menu toggle
    document.getElementById('menu-toggle').addEventListener('click', () => {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
    });

    // Theme toggle
    const themeToggle = document.getElementById('theme-toggle');
    const html = document.documentElement;
    const sunIcon = document.getElementById('sun-icon');
    const moonIcon = document.getElementById('moon-icon');

    function setTheme(theme) {
        if (theme === 'dark') {
            html.classList.add('dark');
            sunIcon.classList.remove('hidden');
            moonIcon.classList.add('hidden');
        } else {
            html.classList.remove('dark');
            sunIcon.classList.add('hidden');
            moonIcon.classList.remove('hidden');
        }
        localStorage.setItem('theme', theme);
    }

    themeToggle.addEventListener('click', () => {
        const isDark = html.classList.contains('dark');
        setTheme(isDark ? 'light' : 'dark');
    });

    // Load theme from localStorage
    setTheme(localStorage.getItem('theme') || 'light');
</script>

</body>
</html>
