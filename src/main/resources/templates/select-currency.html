<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Currency</title>
    <link rel="stylesheet" th:href="@{/main.css}" />

</head>
<body class="bg-gray-100 p-6 flex justify-center items-center min-h-screen">
<form action="/breakdown-with-currency" method="get" class="bg-white p-6 rounded shadow-md">
    <h1 class="text-xl font-semibold mb-4">Choose Currency</h1>
    <select name="currency" class="border rounded px-4 py-2 w-full mb-4" required>
        <option value="" disabled selected>Select a currency</option>
        <option value="usd">USD</option>
        <option value="zwd">ZWD</option>
    </select>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Continue</button>
</form>
</body>
</html>
