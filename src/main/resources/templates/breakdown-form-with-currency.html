<body class="bg-gradient-to-r from-gray-100 via-white to-gray-200 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 min-h-screen flex items-center justify-center px-4 text-gray-800 dark:text-gray-100">
<div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 space-y-4 relative">

    <!-- Heading -->
    <div class="flex items-center justify-between">
        <h1 class="text-xl font-bold flex items-center gap-2 text-gray-800 dark:text-white">
            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M12 8c-1.657 0-3 1.343-3 3s1.343 3 3 3m0-6c1.657 0 3 1.343 3 3s-1.343 3-3 3m0-6v12m0-12C6.477 8 2 9.79 2 12s4.477 4 10 4 10-1.79 10-4-4.477-4-10-4z"/>
            </svg>
            Cash Breakdown â€“ USD
        </h1>
    </div>

    <!-- Form -->
    <form action="/submit-breakdown" method="post" class="space-y-3">
        <input type="hidden" name="currency" value="usd" />

        <!-- repeat these blocks serverâ€‘side or via JS -->
        <div class="flex items-center justify-between border-b py-2">
            <label class="text-sm font-medium flex gap-1 items-center">
                <span>$1.00</span><span class="text-xs text-gray-400">Ã—</span>
            </label>
            <input type="number" name="count_1.00" min="0" value="0"
                   class="denom-input w-20 px-2 py-1 text-sm border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gray-700 dark:text-white dark:border-gray-600">
        </div>
        <!-- â€¦ more denominations â€¦ -->

        <div class="text-right mt-4 text-sm font-semibold text-gray-700 dark:text-gray-200">
            Total: <span id="totalDisplay">0.00</span>
        </div>

        <div id="copyAlert" class="text-green-600 text-sm font-medium text-center mb-2 hidden">Copied!</div>

        <button type="button" onclick="copyBreakdown()"
                class="w-full bg-gray-100 dark:bg-gray-700 hover:bg-white dark:hover:bg-gray-600 text-gray-800 dark:text-white py-2 px-4 rounded-xl shadow font-semibold flex items-center justify-center gap-2 transition duration-200">
            Copy Breakdown
        </button>
    </form>

    <!-- Footer -->
    <footer class="mt-10 text-center text-xs text-gray-500 dark:text-gray-400">
        &copy; <span id="year"></span>
        <a href="https://www.breakmycash.online" class="text-blue-600 hover:underline">CashBreaker</a>.
        Made for cashiers, banks & service desks worldwide ðŸ’¸
    </footer>
</div>

<script>
    document.getElementById("year").textContent = new Date().getFullYear();

    function calculateTotal() {
        let total = 0;
        document.querySelectorAll(".denom-input").forEach(i => {
            const val = parseFloat(i.value) || 0;
            const denom = parseFloat(i.name.split("_")[1]);
            total += val * denom;
        });
        document.getElementById("totalDisplay").textContent = total.toFixed(2);
    }

    function copyBreakdown() {
        let breakdown = "", total = 0;
        document.querySelectorAll(".denom-input").forEach(i => {
            const count = parseInt(i.value) || 0;
            const denom = parseFloat(i.name.split("_")[1]);
            if (count > 0) {
                breakdown += `${count} Ã— ${denom.toFixed(2)}\n`;
                total += count * denom;
            }
        });
        breakdown += `\nTotal: ${total.toFixed(2)}`;
        navigator.clipboard.writeText(breakdown).then(() => {
            const a = document.getElementById('copyAlert');
            a.classList.remove('hidden');
            setTimeout(() => a.classList.add('hidden'), 1500);
        });
    }

    document.addEventListener("input", calculateTotal);
</script>
